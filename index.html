<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <h1 data-id="22">расчет стоимости ковровых дорожек</h1>


   
      <div class="calc-select">
        <h3>выберите материал *</h3>
        <select class="select-number">
          <option value="0" id="materil-select" >Выберите материал</option>
          <option value="1" id="select-wool" >Шерсть</option>
          <option value="2" id="select-cotton">Хлопок</option>
          <option value="3" id="select-acril">Акрил</option>
        </select>
      </div>


      <div class="calc-wrap">

        <form class="calc-form">
          <h3>Выберите цвет</h3>
          <p><label class="heder-label"><input type="radio" name="kover" value="red" class="label-red"
                checked /><span>Красный</span>
            </label>
          </p>
          <p><label class="heder-label"><input type="radio" name="kover" value="blue"
                class="label-blue" /><span>Синий</span>
            </label>
          </p>
          <p><label class="heder-label"><input type="radio" name="kover" value="dreen"
                class="label-green" /><span>Зеленый</span>
            </label>
          </p>
        </form>
        <div class="calc-img"><img src="images/wool/wool-red.jpg" alt="ковры" class="calc-img-on"></div>

        <div class="input-vertical">

          <div class="calc-vertical-wrep ">
            <div class="calc-vertical">
              <p><span class="point-vertical"></span><sub>30 м</sub></p>
              <p><span class="point-vertical"></span><sub>25 м</sup></p>
              <p><span class="point-vertical"></span><sub>20 м</sup></p>
              <p><span class="point-vertical"></span><sub>15 м</sup></p>
              <p><span class="point-vertical"></span><sub>10 м</sub></p>

            </div>
          </div> <!-- calc-vertical-wrep -->


          <input type="range" class="rang-vertical" min="20" max="100" value="20" step="20">
          <h3>длина </h3>
        </div>



      </div> <!-- calc-wrap -->
      <div class="input-gorizont">
        <div class="calc-point">
          <p class="point-span">1.5 м</p>
          <p class="point-span"> 2.0 м </p>
          <p class="point-span"> 2.5 м </p>

        </div>
        <h3>ширина </h3>

        <input type="range" class="rang-gorizont" min="30" max="90" value="30" step="30">
      </div>




      <div class="calc-button">
        <h3>заказать консультацию</h3>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div> <!-- calc-button -->

      <div class="calc-sum">
        <h2>ваша сумма </h2>
        <div class="final-price">0 <span class="price-sp">грн.</span></div>
      </div>
    </div> <!-- calculator -->
  </div> <!-- container -->


  <script src="js/main.min.js" rel="preload" defer></script>
</body>

</html>
